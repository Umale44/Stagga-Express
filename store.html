<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagga Express | The Home of express delivery | Stores</title>
    <link rel="stylesheet" href="stagga-style.css">
    <link rel="icon" href="staggalogosmall.png"
		type="image/x-icon">
    <style>
          h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 60px;
    color: white;
    text-align: center;
    background:none;
}
.stores-background {
    position: relative;
    width: 100%;
    height: 583px;/* Set height to fill the viewport */
    overflow: hidden;
}

.stores-background img {
    width: 100%;
    height: 583px;
    object-fit: cover;
}

.stores-background::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 583px; /* Set height to fill the viewport */
    background-color: rgba(0, 0, 0, 0.7); /* Adjust the alpha (last value) to change the darkness */
    z-index: 1;
}
.store-info {
    position: absolute;
    left: 30px; 
    margin-top: 0;
    color: white;
    display: flex;
    align-items: flex-start;
    z-index: 2;
    margin-top: 20px;
}

.store-info img {
    width: 200px; 
    height: 170px;
    border-radius: 12%; /* Makes the image edges round */
    margin-right: 20px;
}

.store-details {
    text-align: left;
}

.store-details h2 {
    font-size: 24px;
    margin-bottom: 5px;
    font-family: Arial, Helvetica, sans-serif;
}

.rating {
    font-size: 16px;
    color: #ffc107; /* Yellow color for rating */
    margin-bottom: 5px;
}
.stores{
    background-color: gray;
    color: black;
}
    </style>
</head>
<body>
    <header id="theheader">
        <div id="dropdownnav" class="dropdown">
            <div class="hamburger-icon"></div>
            <div class="dropdown-content">
                <a href="store.html" class="stores">Stores</a>
                <a href="#">Fashion</a>
                <a href="#">Electronics</a>
                <a href="#">Home & Office</a>
                <a href="#">Outdoor</a>
            </div>
        </div>
        
        <div id="staggamainlogo">
            <a href="index.html"><img src="staggalogosmall.png" alt="staggalogo" id="staggalogonav"></a>
        </div>

        <div id="searchbar">
            <input type="text" placeholder="Search" id="searchbar">
        </div>
    </header> 
    
    <div class="stores-background">
        <img src="StoresBanner.png" alt="Background Image">
    </div>
    <div class="store-info">
        <img src="mrp-home.png" alt="Store Image">
        <div class="store-details">
            <h2>MRP Home</h2>
            <div class="rating">Rating: 4.5</div>
            <p>Description of the store...</p>
        </div>
    </div>
    <h1>STORES</h1>
    
    
</body>
</html>
