<html lang="en">
<head>

</head>
<body>
    <header id="theheader">
        <div id="dropdownnav" class="dropdown">
            <div class="hamburger-icon"></div>
            <div class="dropdown-content">
                <a href="store.html">Stores</a>
                <a href="#">Fashion</a>
                <a href="#">Electronics</a>
                <a href="#">Home & Office</a>
                <a href="#">Outdoor</a>
            </div>
        </div>
        
        <div id="staggamainlogo">
            <a href="index.html"><img src="staggalogosmall.png" alt="staggalogo" id="staggalogonav"></a>
        </div>

        <div id="searchbar">
            <input type="text" placeholder="Search" id="searchbar">
        </div>
    </header> 

    <div class="sectionImg">
        <div class="image-scroller-container">
            <img src="Tech.png">
            <img src="clothes.png">
            <img src="stoves.png">    
        </div>
        <div class="image-scroller-container">
            <img src="Tech.png">

            <img src="stoves.png">    
        </div>
    </div>

    <section id="section2">
        <div class= "deals-of-the-week-container">

        </div>
    </section>

    <script> 
                // Fetch data from the database and dynamically generate HTML elements
        // Replace 'YOUR_API_ENDPOINT' with the endpoint to fetch data from your API
        fetch('staggadb.cfh0uy2za9bf.us-east-1.rds.amazonaws.com')
            .then(response => response.json())
            .then(data => {
                const dealsContainer = document.getElementById('dealsContainer');

                // Iterate over the data and create HTML elements for each deal
                data.forEach(deal => {
                    const dealElement = document.createElement('div');
                    dealElement.classList.add('deal-item');

                    // Create an image element and set its source to the image URL from the database
                    const imageElement = document.createElement('img');
                    imageElement.src = deal.image_url;
                    dealElement.appendChild(imageElement);

                    // Create other elements for additional information like description, price, etc.
                    // Add these elements to the dealElement

                    // Finally, append the dealElement to the dealsContainer
                    dealsContainer.appendChild(dealElement);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
</body>
</html>
