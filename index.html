<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagga Express | The Home of express delivery</title>
    <link rel="stylesheet" href="stagga-style.css">
    <link rel="icon" href="staggalogosmall.png"
		type="image/x-icon">
</head>
<body>
    <header id="theheader">
        <div id="dropdownnav" class="dropdown">
            <div class="hamburger-icon"></div>
            <div class="dropdown-content">
                <a href="#">Stores</a>
                <a href="#">Fashion</a>
                <a href="#">Electronics</a>
                <a href="#">Home & Office</a>
                <a href="#">Outdoor</a>
            </div>
        </div>
        
        <div id="staggamainlogo">
            <a href="index.html"><img src="staggalogosmall.png" alt="staggalogo" id="staggalogonav"></a>
        </div>

        <div id="searchbar">
            <input type="text" placeholder="Search" id="searchbar">
        </div>
    </header> 

    <section id="section1">
        <div class="image-scroller-container">
            <img src="Tech.png">
            <img src="clothes.png">
            <img src="stoves.png">
        </div>
    </section>

    <script> 

        //Slider scroll functionality
        const imagescrollerContainer = document.querySelector('.image-scroller-container');

        const scrollSpeed = 1.5;
        const scrollableWidth = imagescrollerContainer.scrollWidth;

        function scrollImagesscroller() {
            imagescrollerContainer.scrollLeft += scrollSpeed;

            // Check if the maximum number of iterations is reached
            if (imagescrollerContainer.scrollLeft + imagescrollerContainer.clientWidth >= scrollableWidth) {
                
                imagescrollerContainer.scrollLeft = 0;
            }
        }

        const scrollInterval = setInterval(scrollImagesscroller, 10);

        window.addEventListener('beforeunload', function() {
            clearInterval(scrollInterval);
        });
        
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    
        // Get a reference to your Firebase database
        var database = firebase.database();
    
        // Get the input element
        var input = document.getElementById("searchInput");
    
        // Execute a function when the user presses the Enter key
        input.addEventListener("keyup", function(event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the search function
                search(input.value);
            }
        });
    
        // Function to perform the search
        function search(query) {
            // Query the database based on the search query
            database.ref('your-database-path').orderByChild('field-to-search').equalTo(query).once('value', function(snapshot) {
                // Process the search results
                snapshot.forEach(function(childSnapshot) {
                    var searchData = childSnapshot.val();
                    // Do something with the search data
                    console.log(searchData);
                });
            });
        }
    </script>
    
</body>
</html>
